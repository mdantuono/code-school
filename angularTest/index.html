<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ExpressJS Car Rental</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Bellefair|Lato" rel="stylesheet">    

</head>
<body ng-app="store">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <div class="container">
        <h1>Mike's Exotics</h1>
        <h3>.: exotic car rentals :.</h3>
        <hr>
        <h4>Our Fleet:</h4><br>
        <div ng-controller="StoreController as store">
            <div class="row">
                <div ng-repeat="product in store.product" class="col-sm-4 text-center">
                    <p>{{product.name}}</p>
                    <div class="img_wrap">
                        <img ng-src="{{product.image}}"><br><br>
                        <p class="img_description">
                            <br>
                            <span style="font-size:20px">Description: </span> 
                            <br> 
                            {{product.description}} 
                            <br>
                            <span style="font-size:20px">Specifications: </span>
                            <br>
                            {{product.specs}}
                        </p>
                    </div>
                    <h5>Price: {{product.price | currency}} /day</h5>
                    <p>Vehicles left: {{product.quantity}}</p>
                    <button class="btn btn-sm btn-success" ng-click="decrement()">Rent me</button>
                    <br><br>
                </div>
            </div>
        </div>
        <section>
            
        </section>
    </div>
</body>
</html>
